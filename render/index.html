<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>音乐播放器</title>
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link
            href="https://cdn.bootcss.com/font-awesome/5.10.0-12/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            .list-group-item {
                width: 100%;
            }
            .list-group-item span {
                width: 100%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                display: inline-block;
            }
            .fa-play{
                cursor: pointer;
            }
            .fa-music {
                color:green;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4">本地音乐播放器</h1>
            <div class="container mt-4" id="musicContainer"></div>
            <button
                type="button"
                class="btn btn-primary btn-lg btn-block mt-4 mb-4"
                id="addMusic"
            >
                添加音乐到曲库
            </button>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
